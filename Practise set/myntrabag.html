<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntrabag.css">
</head>
<body>
    <main>
     
    <button id="btn-1" class="btn" onclick="cartQuantity = cartQuantity + 1;  document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>
    <button id="btn-2" class="btn" onclick="cartQuantity -= 1;  document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Move to Wishlist </button>
    <button id="btn-1" class="btn" onclick="cartQuantity += 2;  document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>

    <h1 id="cart-summary">Your Bag has 0 items</h1>
    </main>

    <script>
         let cartQuantity = 0;
         document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Funtional clone</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="images/myntra_logo.webp" alt="myntra"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kid</a>
            <a href="#">Home & Living</a>
            <a href="#">Beatuy</a>
            <a href="#">Studio <sup>New</sup></a>
       </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action-container"><span class="material-symbols-outlined action_icon">
                person
                </span>
             <span class="action_name">Profile</span>
            </div>

            <div class="action-container">
                <span class="material-symbols-outlined action_icon">
                    favorite
                    </span>
             <span class="action_name">Wishlist</span>
            </div>

            <div class="action-container">
                <span class="material-symbols-outlined action_icon">
                    shopping_bag
                    </span>
             <span class="action_name">Bag</span>
            </div>
        </div>

    </header>

    <main>
        <div class="items-container">
            <div class="item-container">
                <img class="item-image" src="images/image.png" alt="item image">
                <div class="rating">
                    4.5 ‚≠ê | 1.4k
                </div>
                <div class="company-name">Carlton London</div>
                <div class="item-name">Rhodium-Plated CZ Floral Studs</div>
                 <div class="price">
                    <span class="current-price">Rs 606</span>
                    <span class="original-price">Rs 1045</span>
                    <span class="discount">(42% OFF)</span>
                 </div>
                 <button class="btn-add-bag">Add to Bag</button>
            </div>
        </div>
    </main>

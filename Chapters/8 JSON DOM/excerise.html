<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exe</title>
<style>
    #my-btn {
        height: 50px;
        width: 50px;
        font-size: 25px;
        cursor: pointer;
    }

    .js-odd {
        background-color: chocolate;
    }
    .js-even {
        background-color: green;
    }

</style>

</head>
<body>
    <h3 id="greeting"></h3>
    <button id="my-btn" onclick="buttonPressed();">0</button>


    <script>
     let noOfTimesClicked = localStorage.getItem('noOfTimesClicked') || 0;
     function buttonPressed(){
        let button = document.querySelector('#my-btn');
        noOfTimesClicked++;
        localStorage.setItem('noOfTimesClicked',noOfTimesClicked);
        updateButton();
     }


     function updateButton() {
        let button = document.querySelector('#my-btn');
        
        if (noOfTimesClicked % 2 === 0 ){
         button.classList.remove('js-odd');
         button.classList.add('js-even');
        } else {
            button.classList.remove('js-even');
            button.classList.add('js-odd');
        }
  
        button.innerHTML = noOfTimesClicked;
     }
      
      updateButton();

        function doGreeting(personName = `Dear`){
     let date = new Date();
     let hours = date.getHours();
     let heading = document.querySelector('#greeting');
     
     if (hours > 5 && hours <12){
        heading.innerHTML = `Good Morning ${personName}`
     }else if (hours > 12 && hours < 18) {
          heading.innerHTML = `Good Afternoon ${personName}`
     } else {
        heading.innerHTML = `Good Night ${personName}`;
     }
    }

    doGreeting();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice object </title>
</head>
<body>
    <script>
        let product = {
             name : 'Jeans',
             size: 's',
             fit: 'slim fit',
             'dilevery-time': 'same day delivery'
        };

        // let refProduct = product;
        //     console.log(product);
        //     refProduct.size = 'M';
        //     console.log(product);
        //     refProduct.fit = 'Regular fit';
        //     console.log(product);

        console.log(product['delivery-time']);

        let obj = {
            message: 'Good job',
            status: 'Complete',
        };
        console.log(obj);
        let {message, status} = obj;
        console.log(message);
        console.log(status);

        function isIdenticalProduct(product1, product2){

            if (typeof product1 !== 'object' || typeof product2 !== 'object'){
                console.warn('Parameter passed wasnot not an object');
                return false;
            }

            if (product1 == product2) {
                return true;
            }

            if (product1.name === product2.name &&
                product1.size === product2.size &&
                product1.fit === product2.fit) {
                    return true;
                } else {
                    return false;
                }
        }

        let product2 = {
             name : 'Jeans',
             size: 'M',
             fit: 'slim fit',
             'dilevery-time': 'same day delivery'
        };
           
        let product3 = {
             name : 'Jeans',
             size: 'M',
             fit: 'slim fit',
             'dilevery-time': 'same day delivery'
        };


        console.log(isIdenticalProduct(product, ''));
        console.log(isIdenticalProduct(product, product));
        console.log(isIdenticalProduct(product, product2));
        console.log(isIdenticalProduct(product3, product2));
        console.log(isIdenticalProduct(product2, product3));

        

    </script>
</body>
</html>
